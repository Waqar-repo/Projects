<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <main>
<h1 class="title">Focus on <span class="">Today</span></h1>
<div class="app-container">
    <h2 class="subtitle"> <span>Today</span> <img class="sun-icon" src="./Sun.svg" alt="Sun"></h2>
    <p class="progress-label">Raise the bar by completing your goals!</p>
    <div class="progress-bar">
        <div class="progress-value">2/3 Completed</div>
    </div>
    <p class="error-label">Please set all the 3 goals!</p>
    <div class="goal-container">
        <div class="custom-checkbox"></div>
        <input class="goal-input" type="text" name="" id="" placeholder="Add new goal... ">
    </div>
</div>
    </main>
</body>
</html>
