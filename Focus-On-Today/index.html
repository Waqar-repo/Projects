<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span class="">Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img class="sun-icon" src="./ü¶Ü icon _Sun_.svg" alt="Sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value"><span>0/3 Completed</span></div>
        </div>
        <p class="error-label">Please set all the 3 goals!</p>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              id="first"
              class="check-icon"
              src="./Vector 1.svg"
              alt="check mark"
            />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            name=""
            id=""
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./Vector 1.svg" alt="check mark" />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            name=""
            id=""
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container duplicate" >
          <div class="custom-checkbox">
            <img class="check-icon" src="./Vector 1.svg" alt="check mark" />
          </div>
          <input
          id="third"
            class="goal-input"
            type="text"
            name=""
            id=""
            placeholder="Add new goal... "
          />
         
        </div>
        <div class="button">Add Goals</div>

          </div>
          <input
          id="forth"
            class="goal-input"
            type="text"
            name=""
            id=""
            placeholder="Add new goal... "
          />
        </div> -->
        
        <p class="quote">‚ÄúMove one step ahead, today!‚Äù</p>
        <p class="madeby">Made by Waqar Ahmad</p>
      </div>
    </main>
  </body>
</html>
