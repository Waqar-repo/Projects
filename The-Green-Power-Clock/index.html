<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>The Green Power Clock</title>
</head>
<body>
<div class="container">
    <h1 class="h1">The Green Power Clock</h1>

    <div class="input-post">
    <form id="postcode-form">
    <label for="postcode-input"></label>
    <input 
    type="text" 
    id="postcode-input" 
    placeholder="Enter your postcode e.g., KY6" 
    required
    >
  <button type="submit">Check Energy Status</button>
    </div>
 
</form>
</div>

<!-- result page starts here -->
<div class="resultsContainer">
    <div class="colorContainer">
        <div id="arrow-marker" class="arrow"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="red"></div>  
    </div>
    <div class="logoTextContainer">
    <h1 class="indicatorH1">LOW</h1>
    <img class="logo" src="./resources/green-energy-9330.svg" alt="green logo">
    </div>
    
    <h1 class="carbonText"></h1>
    <h4 class="duration"></h4>
    <h2 class="message" ></h2>
    <h3 class="recomandation"></h3>


    <div class="refreshDiv">
    <a class="refresh" href="./index.html">Check another Postcode</a>
</div>
</div>
</body>
</html>
